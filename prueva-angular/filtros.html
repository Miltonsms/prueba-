<!DOCTYPE html>
<html>
	<head>
		<title>Cognist</title>
		 <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
	</head>

	<body ng-app="app">
	<div class="container" ng-controller="appController"> 
		<h1>Filtros Nativos De Angular </h1>
		<hr>
		<div class="panel panel-primary">
			<div class="panel-heading">
			<span classs="input-group-addon"><i class="glyphicon glyphicon-search" ></i></span>
					<input type="text" class="form-control" placeholder="buscare Empleado" ng-model="buscar.nombre">
				<div class="input-group">
					
				</div>
			</div>
			<div class="panel-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>
							<a href="" ng-click="ordenarPor('nombre')">
							Nombre/s
							</a>
							<span class="caret" style="cursor: pointer" ></span>
							</th>
							<th>Apellido Paterno</th>
							<th>Apellido Materno</th>
							<th>primer dia de trabajo</th>
							<th>Telefono</th>
							<th>Salario</th>
							<th>Bono</th>
						</tr>
					</thead>
					<tbody >
						<tr ng-controller="appController" >
							<td>{{ data.name }}</td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div> 
	    <script type="text/javascript" src="js/angular.js"></script>
	    <script src="js/script.js"></script>
        <script type="text/javascript" src="js/angular_resource.js"></script>
	</body>
</html>
